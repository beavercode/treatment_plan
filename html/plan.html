            <!-- Plan form -->
            <form class="form-horizontal form" role="form" name="plan" action="#plan-submit" method="get">
                <!-- Common info -->
                <div class="form-group col-sm-7">
                    <label for="inputName" class="col-sm-4 control-label">Введите имя</label>

                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputName" placeholder="Фамилия Имя Отчество">
                    </div>
                </div>
                <div class="form-group col-sm-5">
                    <label for="inputDoctor" class="col-sm-4 control-label">Врач</label>

                    <div class="col-sm-8">
                        <select id="inputDoctor" class="selectpicker show-tick" data-width="100%">
                            <option value="1">Катаева В.</option>
                            <option value="2">Петров И.</option>
                            <option value="3">Ильф И.</option>
                            <option value="4">Блок А.</option>
                        </select>
                        <!--<input type="text" class="form-control" id="inputDoctor" placeholder="Ведущий врач">-->

                </div>
                <!-- /Common info -->

                <!-- Title -->
                <div class="form-group col-sm-12">
                    <hr/>
                    <h3 class="title">Введите этапы</h3>
                </div>
                <!-- /Title -->

                <!-- Stage -->
                <div class="form-group col-sm-5">
                    <label for="inputStage" class="col-sm-4 control-label">Название</label>
                    <div class="col-sm-8">
                        <select id="inputStage" class="selectpicker show-tick " data-width="100%">

                            <option value="2">Ортодонтия</option>
                            <option value="3">Отбеливание</option>
                            <option value="4">Печеньки!</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-5">
                    <label for="inputPeriod" class="col-sm-4 control-label">Период</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPeriod" placeholder="Длительность лечения">
                    </div>
                </div>
                <div class="form-group col-sm-2">
                    <div class="col-sm-12">
                        <a href="#upload-price" class="btn btn-default">Загрузить прайс</a>
                    </div>
                </div>
                <!-- /Stage -->

                <!-- Add stage -->
                <div class="form-group col-sm-10 col-sm-offset-2">
                    <a href="#add-stage" id="add-stage" class="btn btn-primary active" role="button">Добавить этап</a>
                </div>
                <!-- /Add stage -->

                <!-- Save plan -->
                <div class="form-group col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-success btn-lg">Сохранить план лечения
                    </button>
                </div>
